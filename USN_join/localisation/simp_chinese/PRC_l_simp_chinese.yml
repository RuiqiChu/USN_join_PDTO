china.494.t: "夏威夷战斗报告"
china.494.d: "\n\n\n £GFX_PLA_event_texticon \n\n\n\n\n致：中华人民共和国中央军事委员会\n\n根据中央军委第〇七号作战指令，我军于当地时间凌晨对夏威夷核心基地实施战略突袭。作战全程采用「全域静默渗透」模式，重点瘫痪敌方海空预警体系与指挥链路。\n\n先期行动中，我军潜航作战群对珍珠港锚地实施电磁封锁，成功切断基地对外通讯。随后，空天军隐身机群以超低空突防方式，对福特岛指挥中心、希卡姆机场跑道群及船坞设施实施石墨炸弹与高爆混合打击，致其电力系统与航空作业能力全面瘫痪。\n\n主力登陆部队分三路展开：第一梯队通过气垫登陆艇集群抢占巴伯斯角滩头；第二梯队搭乘旋翼机群垂直机降于卡内奥赫湾沿岸；第三梯队特战分队通过微型潜艇渗透至基地核心区，同步控制三处反潜声呐阵列控制站。由于敌方未部署成建制地面防御力量，我军在接触阶段仅遭遇零星抵抗。\n\n截至0800时，我军已完成对珍珠港全部战略节点的物理接管，包括修复船坞、卫星导航站及深水码头。敌方残余人员已被集中收容，正在筛查技术情报人员。缴获清单显示，港内停泊的2艘宙斯盾舰动力系统已遭定向电磁脉冲摧毁，另有12架F-35C因跑道损毁滞留机库。随着解放军完全控制夏威夷，美国海军司令部已经失去了继续作战的资本和理由，预计将很快与我方和谈。"
china.494.a: "太平洋的心脏已在我军掌控之中！"

news.556.t: "东协武装攻克夏威夷"
news.556.d: "夏威夷核心基地于今日凌晨宣告失守，标志着太约盟军在太平洋地区最后一个战略支点被瓦解。这座承载着太约海军指挥系统的要塞沦陷，彻底摧毁了跨太平洋防御体系的运转中枢。 \n\n军事分析指出，该基地的陷落使太约丧失了监控整个太平洋战区的预警能力与快速反应机制。作为盟军海上补给链的终极锚点，夏威夷的失守将导致西太平洋残余盟军部队陷入后勤断绝的绝境。 \n\n更深远的影响在于心理层面——这座二战以来从未被突破的「不沉航母」被攻克，严重动摇了太约成员国的战争意志。多国议会已出现要求启动停火谈判的紧急提案，而太约盟军参谋部承认其现有兵力已无力组织跨洋反攻。考虑到美国海军司令部已无资本继续与东协作战，预计将很快展开和谈，大亚洲战争至此进入终局阶段。"
news.556.a: "终局序幕。"

china.495.t: "美国要求归还阿拉斯加和波多黎各"
china.495.d: "                     关于太平洋主权事务温哥华会晤的汇报\n\n\n尊敬的主席同志：\n我方代表与美国特使近日于加拿大温哥华展开为期三日的闭门谈判，现将交涉要点呈报如下：\n一、领土主权主张\n我方明确指出，阿拉斯加与波多黎各作为1898年《檀香山协定》及1900年《旧金山条约》所涉历史争议区，其法理依据应追溯至十九世纪殖民时期的非法强占行为。鉴于西方阵营曾通过舰炮外交胁迫夏威夷（代称珍珠群岛）原住民政权签署《伊奥拉尼宫备忘录》，我方主张此类文件均属无效殖民契约。\n二、西方立场阐述\n对方辩称现行行政管辖已持续逾百年，援引《联合国海洋非自治领土宣言》第1514号决议，强调通过1959年公投确立的“自愿归属原则”。其特使援引星条旗插旗仪式影像资料，声称当地原住民政权曾签署“友好合并协议”，否认存在武力胁迫情形。\n三、谈判攻防进程\n我方以近期缴获的1893年美利坚合众国海军陆战队登陆檀香山原始作战日志为据，揭露所谓“自愿合并”实为750名武装士兵包围王宫的军事讹诈。西方特使转而提出经济补偿方案：\n以总计为一万亿美元标准赎买阿拉斯加及波多黎各主权\n承认夏威夷群岛及太平洋诸岛为我方固有领土\n四、军事威慑表态\n对方谈判代表在第三日突然展示B-21隐形轰炸机部署示意图，暗示若年底前未达成协议，将启动代号“北极星重生”的特别军事行动。其武装力量已进入二级战备状态。\n具体价目已随报告附上，请主席同志予以定夺。\n             中华人民共和国国务院"
